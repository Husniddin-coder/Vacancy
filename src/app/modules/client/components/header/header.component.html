<header>
  <div class="flex justify-between bg-white text-blue p-1 ml-20 mr-20 text-lg">
    <p-button label="Region" styleClass="p-button-info p-button-text h-10">
    </p-button>
    <p-button (onClick)="SearchChange()" enter label="Job Search" styleClass="p-button-info p-button-text h-10">
    </p-button>
  </div>
  <nav class="flex bg-slate-900 text-white p-2 h-20 items-center">
    <div class="flex items-center justify-between w-full px-5 md:px-20">
      <div class="flex items-center space-x-8 md:space-x-8 text-lg">
        <p-tabMenu (activeItemChange)="ChangeItemsLeft($event)" [model]="itemsLeft" [(activeItem)]="activeItemLeft">
        </p-tabMenu>
      </div>
      <div class="flex items-center space-x-5 text-lg">
        <p-tabMenu (activeItemChange)="ChangeItemsRight($event)" [model]="itemsRight" [(activeItem)]="activeItemRight">
        </p-tabMenu>
      </div>
    </div>
  </nav>
</header>
<ng-container *ngIf="isSearched">
  <div class="flex p-2">
    <div class="w-full card flex items-center justify-center px-4 mt-1 pl-9 pr-10 space-x-2">
      <input type="text" placeholder="search by company, region" pInputText formControlName="text"
        class="px-9 py-2 sm:w-full lg:w-1/2 rounded-lg border-slate-300 focus:border-primary-color focus:outline-none focus:ring focus:ring-primary-color focus:ring-opacity-50" />
      <p-button label="Search" styleClass="p-button-raised p-button-info">
      </p-button>
    </div>
  </div>
</ng-container>
